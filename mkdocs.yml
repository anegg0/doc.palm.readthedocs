# Project information
site_name: Palm Docs
site_url: https://docs.palm.io/
site_description: Palm documentation.
site_author: Palm community
copyright: Palm and its documentation are licensed under Apache 2.0 license

#extra project info and template customisation
extra:
  logo_is_text: true
  latest_version_warning:
    url_contains: /latest/
    text: 'You are reading Palm development version documentation and
    some displayed features may not be available in the stable release.
    You can switch to stable version using the version box at screen bottom.'
  support:
    tool: Discord
    channel: https://discord.com/invite/3Jn7vSHXbZ
    form: https://share.hsforms.com/1_sBreu7XTMWZtH9n1xTP3g2urwbs
    website: https://palm.io/
    company: Palm
    issues: https://share.hsforms.com/1_sBreu7XTMWZtH9n1xTP3g2urwbs
  google:
    tag_manager: 'TODO' # Google tag manager code

theme:
  name: material
  custom_dir: CI/custom_theme
  palette:
    scheme: palm
  font:
    text: 'ABCWhyte Regular'
    code: 'Atlas Typewriter'
  language: 'en'
  logo: 'Images/logo.svg'
  favicon: 'Images/favicon.svg'
nav:
    - Get started:
        - Connect to a network:
            - Development: Get-Started/Connect/Development.md
            - Mainnet: Get-Started/Connect/Mainnet.md
    - How to:
            - Get Palm tokens: HowTo/Tokens.md
            - Develop for Palm:
                - Developer workflow: HowTo/Develop/Workflow.md
                - Onboard end users: HowTo/Develop/Onboard-End-Users.md
            - Use supported tools: HowTo/Supported-Tools.md
            - Run a transaction node: HowTo/Run-a-Transaction-Node.md
    - Concepts:
        - Architecture overview: Concepts/Architecture.md
        - Validators: Concepts/Validators.md
    - Reference:
        - API: Reference/api.md

markdown_extensions:
  - toc:
      permalink: ÔÉÅ
      toc_depth: 4
  - codehilite
  - pymdownx.tabbed
  - pymdownx.superfences
  - markdown_include.include:
      base_path: docs
  - admonition
  - footnotes
  - def_list
  - abbr
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - meta
  - smarty
  - plantuml_markdown:
      server: http://www.plantuml.com/plantuml

plugins:
  - search:
      lang: 'en'
      separator: '[\s\-\.\_]+'
  - markdownextradata
  - exclude:
      glob:
        - global/*
  - git-revision-date-localized:
      locale: en
  - minify:
      minify_html: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true
  - redirects:
      redirect_maps:
        # Configure redirects using key:value pairs:
        # old_path.md: new_path.md
        # you can't use an already redirected path as an old_path.
        # new_path can be a file inside the docs/ folder or any URL (http://...)
        # Reference/EthSigner-CLI.md: Reference/CLI/CLI-Syntax.md
